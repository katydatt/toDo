<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div id="app">
            <ul class="list-links">
                <li class="link" v-for="link in lists" v-bind:class="{'active': link.isActive}" @click="activeLink(link)"> {{ link.name }}</li>
            </ul>

            <div class="toDo">

                <input placeholder="what do you need to do next?" v-model="newTask" />
                <button class="btn btn-add" v-on:click="addTask">Add</button> </br>

                <div class="my-tasks" v-for="task in taskList">
                    <h4 class="task" v-show="task"> {{ task }}</h4>
                    <button class="btn btn-dlt" v-on:click="deleteTask(task)">X</button>
                </div>
            </div>

        </div>





        <script src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.16/vue.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
        <script src="app.js"></script>
    </body>
</html>
